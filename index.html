<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/sass/main.css" />
    <link
      rel="shortcut icon"
      href="imges/icons8-quiz-100.png"
      type="image/x-icon"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <p class="welcome-massege"></p>
      </div>
    </div>
    <div class="container">
      <div class="animate-se">
        <div class="options">
          categorys
          <div class="op op-1 active">Code</div>
          <div class="op op-2">DevOps</div>
          <div class="op op-3">SQL</div>
          <div class="op op-4">Docker</div>
          <div class="op op-5">Linux</div>
        </div>
        <div class="difficulty">
          difficulty

          <div class="di di-1 active">Easy</div>
          <div class="di di-2">Medium</div>
          <div class="di di-3">Hard</div>
        </div>
      </div>

      <div class="op-to-select">
        <p class="text">plase select ther options to start play</p>
        <div class="dropdown-one-container">
          <button class="dropdown-one-btn">
            <p>select Category</p>
            <i class="fas fa-sort-up dropdown-icon"></i>
          </button>
          <div class="dropdown-options-container">
            <div class="ots ots-1 active">Code</div>
            <div class="ots ots-2">DevOps</div>
            <div class="ots ots-3">SQL</div>
            <div class="ots ots-4">Docker</div>
            <div class="ots ots-5">Linux</div>
          </div>
        </div>

        <div class="dropdown-one-container">
          <button class="dropdown-one-btn">
            <p>select number of Questions</p>
            <i class="fas fa-sort-up dropdown-icon"></i>
          </button>
          <div class="dropdown-op-tow-container">
            <div class="otn otn-1">10</div>
            <div class="otn otn-2">20</div>
            <div class="otn otn-3">30</div>
            <div class="otn otn-4">all</div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
