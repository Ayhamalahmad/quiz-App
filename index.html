<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/sass/main.css" />
    <link
      rel="shortcut icon"
      href="imges/icons8-quiz-100.png"
      type="image/x-icon"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- Start Header -->
    <div style="display: none" class="header">
      <div class="container">
        <p class="welcome-massege"></p>
      </div>
    </div>
    <!-- Start Container -->
    <div class="container">
      <button class="start">Start</button>

      <!-- style="display: none" -->
      <div  class="animate-se">
        <div class="options">
          categorys
          <div class="op op-1 active">Vehicles</div>
          <div class="op op-2">Animals</div>
          <div class="op op-3">Art</div>
          <div class="op op-4">History</div>
          <div class="op op-5">Mythology</div>
          <div class="op op-6">And More</div>
        </div>
        <div class="difficulty">
          difficulty

          <div class="di di-1 active">Easy</div>
          <div class="di di-2">Medium</div>
          <div class="di di-3">Hard</div>
        </div>
      </div>
      <!-- options selection -->
      <div class="options-selection">
        <p class="instruction-text">
          Please select the options to start playing.
        </p>
        <div class="dropdowns">
          <div class="category-dropdown dropdown">
            <button class="dropdown-button">
              <p>Category</p>
              <i class="fas fa-sort-up dropdown-icon"></i>
            </button>
            <div class="category-options dropdown-options">
              <div class="option category-option category-option-all">All</div>
              <!-- <div class="option category-option option-active">Code</div>
                  <div class="option category-option">DevOps</div>
                  <div class="option category-option">SQL</div>
                  <div class="option category-option">Docker</div>
                  <div class="option category-option">Linux</div> -->
            </div>
          </div>

          <div class="questions-dropdown dropdown">
            <button class="dropdown-button">
              <p>Number of Questions</p>
              <i class="fas fa-sort-up dropdown-icon"></i>
            </button>
            <div class="questions-options dropdown-options">
              <div data-numberq="10" class="option questions-option option-1">
                10
              </div>
              <div data-numberq="20" class="option questions-option option-2">
                20
              </div>
              <div data-numberq="30" class="option questions-option option-3">
                30
              </div>
              <!-- <div data-numberq="50" class="option questions-option option-all">all</div> -->
            </div>
          </div>

          <div class="difficulties-dropdown dropdown">
            <button class="dropdown-button">
              <p>Difficulty Level</p>
              <i class="fas fa-sort-up dropdown-icon"></i>
            </button>
            <div class="difficulties-options dropdown-options">
              <div
                data-difficulty="easy"
                class="option difficulties-option easy"
              >
                Easy
              </div>
              <div
                data-difficulty="medium"
                class="option difficulties-option medium"
              >
                Medium
              </div>
              <div
                data-difficulty="hard"
                class="option difficulties-option hard"
              >
                Hard
              </div>
              <div class="option difficulties-option any">Any</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Questions -->
      <div class="section-container">
        <div class="question-container">
          <div class="title-conatiner">
            <div class="current-question"></div>
            <div class="question">Questions:<span class="num"> </span></div>
          </div>

          <!-- <div class="question-answer-container">
            <p class="question-text">This is where the question text will appear.</p>

            <h3 class="answer-header">Choose an answer:</h3>
            <ul class="answer-choices">
                <li class="answer-choice">Choice A</li>
                <li class="answer-choice">Choice B</li>
                <li class="answer-choice">Choice C</li>
                <li class="answer-choice">Choice D</li>
            </ul>

          </div>
          <div class="question-answer-container">
            <p class="question-text">This is where the question text will appear.</p>

            <h3 class="answer-header">Choose an answer:</h3>
            <ul class="answer-choices">
                <li class="answer-choice">Choice A</li>
                <li class="answer-choice">Choice B</li>
                <li class="answer-choice">Choice C</li>
                <li class="answer-choice">Choice D</li>
            </ul>

          </div>
          <div class="question-answer-container">
            <p class="question-text">This is where the question text will appear.</p>

            <h3 class="answer-header">Choose an answer: </h3>

                <li class="answer-choice">Choice A</li>
                <li class="answer-choice">Choice B</li>
                <li class="answer-choice">Choice C</li>
                <li class="answer-choice">Choice D</li>
            </ul>

          </div> -->

          <div class="buttons">
            <button class="previous">previous</button>
            <button class="next">next</button>
          </div>
        </div>
      </div>
      <div class="result">
        
        <h1>result</h1>
      </div>
    </div>
    <script src="javascript/index.js"></script>
    <script src="javascript/api.js"></script>
  </body>
</html>
