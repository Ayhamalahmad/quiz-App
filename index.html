<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/sass/main.css" />
    <link
      rel="shortcut icon"
      href="imges/icons8-quiz-100.png"
      type="image/x-icon"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- Start Header -->
    <div class="header">
      <div class="container">
        <p class="welcome-massege"></p>
      </div>
    </div>
    <!-- Start Container -->
    <div class="container">
      <div class="animate-se">
        <div class="options">
          categorys
          <div class="op op-1 active">Code</div>
          <div class="op op-2">DevOps</div>
          <div class="op op-3">SQL</div>
          <div class="op op-4">Docker</div>
          <div class="op op-5">Linux</div>
        </div>
        <div class="difficulty">
          difficulty

          <div class="di di-1 active">Easy</div>
          <div class="di di-2">Medium</div>
          <div class="di di-3">Hard</div>
        </div>
      </div>

      <div class="options-selection">
        <p class="instruction-text">Please select the options to start playing.</p>
    
        <div class="category-dropdown dropdown">
            <button class="dropdown-button">
                <p>Category</p>
                <i class="fas fa-sort-up dropdown-icon"></i>
            </button>
            <div class="category-options dropdown-options">
                <div class="option category-option option-active">Code</div>
                <div class="option category-option">DevOps</div>
                <div class="option category-option">SQL</div>
                <div class="option category-option">Docker</div>
                <div class="option category-option">Linux</div>
            </div>
        </div>
    
        <div class="questions-dropdown dropdown">
            <button class="dropdown-button">
                <p>Number of Questions</p>
                <i class="fas fa-sort-up  dropdown-icon"></i>
            </button>
            <div class="questions-options dropdown-options">
                <div class="option questions-option option-1">10</div>
                <div class="option questions-option option-2">20</div>
                <div class="option questions-option option-3">30</div>
                <div class="option questions-option option-all">all</div>
            </div>
        </div>
    </div>
    

      </div>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
